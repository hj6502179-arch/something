<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Anshika ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ff4d6d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 50px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .heart-icon {
            font-size: 50px;
            margin-bottom: 10px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #ff1a4d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 26, 77, 0.4);
        }

        #noBtn {
            background-color: #ffffff;
            color: #ff4d6d;
            position: relative;
            z-index: 999;
        }

        .success-message {
            display: none;
        }

        .success-message h1 {
            font-size: 3.5rem;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div class="heart-icon">ü§ç</div>
        <h1>Will You Be My Valentine, Anshika?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="showSuccess()">Yes! ‚ù§Ô∏è</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        <h1>Yay! I Love You! üíñ</h1>
        <p style="font-size: 2rem;">I knew it babyyy, love you ‚ù§Ô∏èüòòü•∞</p>
        <div style="font-size: 80px;">üíåüíç‚ú®</div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            const phrases = [
                "Are you sure? ü•∫", 
                "Really?? ü§®", 
                "Think again! üí≠", 
                "Don't do this! üò≠", 
                "I'll be sad... üíî", 
                "Give me a chance! ‚ú®",
                "Just click Yes already! üåπ"
            ];
            noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        }

        function showSuccess() {
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            document.body.style.backgroundColor = '#ff758c';
        }
    </script>
</body>
</html>
